require:
  - rubocop-rails

AllCops:
  TargetRubyVersion: 3.0
  NewCops: enable
  Exclude:
    - 'bin/*'
    - 'db/schema.rb'
    - 'node_modules/**/*'

Metrics/BlockLength:
  IgnoredMethods: ['describe', 'context']

Layout/LineLength:
  Max: 130

Rails:
  Enabled: true

Style/BlockComments:
  Exclude:
    # Autogenerated file (rails g rspec:install)
    - spec/spec_helper.rb

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false
