require:
  - rubocop-rails

AllCops:
  TargetRubyVersion: 3.0
  NewCops: enable
  Exclude:
    - 'bin/*'
    - 'db/schema.rb'
    - 'node_modules/**/*'

Metrics/BlockLength:
  IgnoredMethods: ['describe', 'context']

Layout/LineLength:
  Max: 130


Metrics/AbcSize:
  Exclude:
    - 'db/migrate/*.rb'

Metrics/ClassLength:
  Exclude:
    - 'db/migrate/*.rb'

Metrics/MethodLength:
  Max: 15
  Exclude:
    - 'db/migrate/*.rb'

Rails:
  Enabled: true

# ApplicationRecord cannot be used in migrations as the record may be different
# at that migration.
Rails/ApplicationRecord:
  Exclude:
    - 'db/migrate/*.rb'

Style/BlockComments:
  Exclude:
    # Autogenerated file (rails g rspec:install)
    - spec/spec_helper.rb

# Module::Class form is fine for models
Style/ClassAndModuleChildren:
  Exclude:
    - 'app/models/**/*.rb'

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false
